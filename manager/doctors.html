<div ng-controller="ElevenController">
        {{error}}
        <table id="customers">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Cancel Request</th>
                </tr>
            </thead>
            <tbody>                                                                                     
                <tr ng-repeat="doctors in doctorss">
                    <td>{{doctors.id}}</td>
                    <td>{{doctors.first_name}}</td>
                    <td>{{doctors.last_name}}</td>

                    <td>
                        <button class="btn there btn-success" id="test" onclick="sendToDOc(value)" ng-click="sendToDoctor()" value="{{doctors.id}}">
                        Request Send to Doctor</button>
                    </td>
                </tr>
            </tbody>
        </table>

</div>
